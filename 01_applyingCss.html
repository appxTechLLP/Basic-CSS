<!-- 
    Here we will Learn:
    - Inline, Style Tag, External CSS
    - Applying external fonts
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic CSS</title>
    <link rel="stylesheet" href="css/01_style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Indie+Flower" rel="stylesheet">
    <style>
        h2 {
            color: blueviolet;
            background: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: red; background: blue; font-size: 12px" class="heading">Inline Style</h1>

    <!-- Style Tag -->
    <h2 id="test-style">Style Tags</h2>

    <!-- External CSS -->
    <h3>External CSS File</h3>
</body>

</html>
